    <style>

<body>

<div class="container">
    <h1>ğŸšŒ ä¹å·´è½‰ä¹˜å„ªæƒ æŸ¥è©¢</h1>

    <!-- Data Loading Section -->
    <div class="file-loader" id="fileLoaderSection">
        <h3>è³‡æ–™ä¾†æºè¨­å®š</h3>
        <p>è«‹ç¢ºä¿ f1.json, f2.json, b1.json, b2.json èˆ‡æ­¤ç¶²é åœ¨åŒä¸€è³‡æ–™å¤¾ã€‚</p>
        <p id="loadStatus">ç‹€æ…‹: ç­‰å¾…è¼‰å…¥...</p>
        <div id="manualLoad" style="display:none;">
            <p>âš ï¸ ç„¡æ³•è‡ªå‹•è®€å– (å¯èƒ½æ˜¯ç€è¦½å™¨ CORS å®‰å…¨é™åˆ¶)ã€‚è«‹æ‰‹å‹•é¸å–é‚£ 4 å€‹ JSON æª”æ¡ˆï¼š</p>
            <input type="file" id="fileInput" multiple accept=".json">
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchMode('single')">å–®ä¸€è·¯ç·šæŸ¥è©¢</button>
        <button class="tab-btn" onclick="switchMode('pair')">é»å°é»è½‰ä¹˜æª¢æŸ¥</button>
    </div>

    <!-- Mode 1: Single Route Search -->
    <div id="mode-single" class="search-mode">
        <div class="search-box">
            <input type="text" id="routeInput" list="routeList" placeholder="è¼¸å…¥è·¯ç·š (ä¾‹: 1A)">
            <button class="action-btn" onclick="searchSingleRoute()">æŸ¥è©¢è½‰ä¹˜</button>
        </div>
        <div id="singleResult" class="result-container"></div>
    </div>

    <!-- Mode 2: Pair Route Search -->
    <div id="mode-pair" class="search-mode" style="display:none;">
        <div class="search-box">
            <input type="text" id="routeA" list="routeList" placeholder="ç¬¬ä¸€ç¨‹è·¯ç·š (ä¾‹: 1)">
            <span style="align-self: center;">+</span>
            <input type="text" id="routeB" list="routeList" placeholder="ç¬¬äºŒç¨‹è·¯ç·š (ä¾‹: 1A)">
            <button class="action-btn" onclick="checkPairDiscount()">æª¢æŸ¥å„ªæƒ </button>
        </div>
        <div id="pairResult" class="result-container"></div>
    </div>

    <!-- Datalist for Typeahead -->
    <datalist id="routeList"></datalist>

</div>

<script>
    // Global Data Store
    const DB = {
        f1: {}, // Outbound -> Others
        f2: {}, // Others -> Outbound
        b1: {}, // Return -> Others
        b2: {}  // Others -> Return
    };
    let allRoutes = new Set();

    // --- Helper to generate KMB Link ---
    function getKmbLink(routeNo) {
        if (!routeNo) return '';
        // Remove any non-alphanumeric characters if necessary, but usually routeNo is clean
        const cleanRoute = routeNo.trim(); 
        const url = `https://search.kmb.hk/KMBWebSite/?action=routesearch&route=${encodeURIComponent(cleanRoute)}&lang=zh-hk`;
        return `<a href="${url}" target="_blank" class="kmb-link" title="å‰å¾€ä¹å·´å®˜ç¶²æŸ¥çœ‹ ${cleanRoute} è³‡æ–™">${cleanRoute}</a>`;
    }

    // --- Initialization ---
    window.onload = async () => {
        const files = ['f1.json', 'f2.json', 'b1.json', 'b2.json'];
        try {
            // Try fetching automatically (Works if on a web server)
            const promises = files.map(f => fetch(f).then(res => {
                if(!res.ok) throw new Error("404");
                return res.json();
            }));
            const results = await Promise.all(promises);
            DB.f1 = results[0];
            DB.f2 = results[1];
            DB.b1 = results[2];
            DB.b2 = results[3];
            
            processData();
            document.getElementById('loadStatus').innerHTML = '<span class="status-ok">âœ… è³‡æ–™å·²è‡ªå‹•è¼‰å…¥</span>';
        } catch (e) {
            // Fallback to manual file input
            console.log("Auto-fetch failed, requesting manual input.", e);
            document.getElementById('loadStatus').innerHTML = '<span class="status-err">âŒ ç„¡æ³•è‡ªå‹•è®€å–æª”æ¡ˆ (è«‹æ‰‹å‹•é¸æ“‡)</span>';
            document.getElementById('manualLoad').style.display = 'block';
        }
    };

    // Handle manual file upload
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        const readJSON = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve({ name: file.name, data: JSON.parse(e.target.result) });
            reader.onerror = reject;
            reader.readAsText(file);
        });

        try {
            const loaded = await Promise.all(files.map(readJSON));
            loaded.forEach(item => {
                if(item.name.includes('f1')) DB.f1 = item.data;
                if(item.name.includes('f2')) DB.f2 = item.data;
                if(item.name.includes('b1')) DB.b1 = item.data;
                if(item.name.includes('b2')) DB.b2 = item.data;
            });
            processData();
            document.getElementById('loadStatus').innerHTML = `<span class="status-ok">âœ… å·²æ‰‹å‹•è¼‰å…¥ ${files.length} å€‹æª”æ¡ˆ</span>`;
            document.getElementById('manualLoad').style.display = 'none';
        } catch (err) {
            alert("æª”æ¡ˆè®€å–éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥æ ¼å¼");
        }
    });

    function processData() {
        // Extract all route numbers for typeahead
        allRoutes = new Set([
            ...Object.keys(DB.f1), ...Object.keys(DB.f2), 
            ...Object.keys(DB.b1), ...Object.keys(DB.b2)
        ]);
        const datalist = document.getElementById('routeList');
        datalist.innerHTML = '';
        // Sort and add to datalist
        Array.from(allRoutes).sort().forEach(r => {
            const opt = document.createElement('option');
            opt.value = r;
            datalist.appendChild(opt);
        });
    }

    function switchMode(mode) {
        document.getElementById('mode-single').style.display = mode === 'single' ? 'block' : 'none';
        document.getElementById('mode-pair').style.display = mode === 'pair' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }

    // --- Feature 1: Single Route Search ---
    function searchSingleRoute() {
        const route = document.getElementById('routeInput').value.trim().toUpperCase();
        const container = document.getElementById('singleResult');
        container.innerHTML = '';

        if (!route) return;

        // Helper to get destination
        const getDest = (dataset, r) => dataset[r]?.bus_arr?.[0]?.dest || "æœªçŸ¥";
        
        // Title with link for the searched route itself
        const searchedRouteLink = getKmbLink(route);

        // Render 4 tables
        const sections = [
            { title: `å»ç¨‹ (${searchedRouteLink} å¾€${getDest(DB.f1, route)}) -> è½‰ä¹˜å…¶ä»–`, data: DB.f1[route], type: 'f1' },
            { title: `å…¶ä»– -> è½‰ä¹˜å»ç¨‹ (${searchedRouteLink} å¾€${getDest(DB.f1, route)})`, data: DB.f2[route], type: 'f2' },
            { title: `å›ç¨‹ (${searchedRouteLink} å¾€${getDest(DB.b1, route)}) -> è½‰ä¹˜å…¶ä»–`, data: DB.b1[route], type: 'b1' },
            { title: `å…¶ä»– -> è½‰ä¹˜å›ç¨‹ (${searchedRouteLink} å¾€${getDest(DB.b1, route)})`, data: DB.b2[route], type: 'b2' }
        ];

        let html = `<div class="filter-bar">ğŸ” çµæœç¯©é¸: <input type="text" id="tableFilter" placeholder="è¼¸å…¥è»Šç«™æˆ–è·¯ç·šè™Ÿç¢¼..." onkeyup="filterTables()"></div>`;

        sections.forEach(sec => {
            if (!sec.data || !sec.data.Records) return;
            
            html += `<div class="route-info-header"><h3>${sec.title}</h3></div>`;
            html += `<div class="data-table-wrapper"><table class="transfer-table">`;
            html += `<thead><tr>
                        <th>æ¬¡ç¨‹è·¯ç·š</th>
                        <th>ç›®çš„åœ°</th>
                        <th>è½‰ä¹˜ç«™</th>
                        <th>å„ªæƒ </th>
                        <th>å‚™è¨»</th>
                    </tr></thead><tbody>`;
            
            sec.data.Records.forEach(rec => {
                // Apply Link to Second Route
                const routeLink = getKmbLink(rec.sec_routeno);
                
                html += `<tr>
                            <td>${routeLink}</td>
                            <td>${rec.sec_dest}</td>
                            <td>${rec.xchange}</td>
                            <td style="color: red; font-weight: bold;">${rec.discount_max}</td>
                            <td>${rec.detail !== '--' ? rec.detail : ''}</td>
                         </tr>`;
            });
            html += `</tbody></table></div>`;
        });

        if (html === '') {
            container.innerHTML = '<p>æ‰¾ä¸åˆ°æ­¤è·¯ç·šè³‡æ–™ã€‚</p>';
        } else {
            container.innerHTML = html;
        }
    }

    // --- Feature 3: Table Filter ---
    window.filterTables = function() {
        const term = document.getElementById('tableFilter').value.toLowerCase();
        const rows = document.querySelectorAll('.transfer-table tbody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(term) ? '' : 'none';
        });
    }

    // --- Feature 2: Pair Check ---
    function checkPairDiscount() {
        const rA = document.getElementById('routeA').value.trim().toUpperCase();
        const rB = document.getElementById('routeB').value.trim().toUpperCase();
        const container = document.getElementById('pairResult');
        container.innerHTML = '';

        if (!rA || !rB) return;

        let matches = [];
        
        // Links for display
        const linkA = getKmbLink(rA);
        const linkB = getKmbLink(rB);

        // Check A -> B
        if (DB.f1[rA]) findMatch(DB.f1[rA], rB, `å»ç¨‹ ${linkA} è½‰ ${linkB}`, matches);
        if (DB.b1[rA]) findMatch(DB.b1[rA], rB, `å›ç¨‹ ${linkA} è½‰ ${linkB}`, matches);
        
        // Check B -> A
        if (DB.f1[rB]) findMatch(DB.f1[rB], rA, `å»ç¨‹ ${linkB} è½‰ ${linkA}`, matches);
        if (DB.b1[rB]) findMatch(DB.b1[rB], rA, `å›ç¨‹ ${linkB} è½‰ ${linkA}`, matches);

        if (matches.length === 0) {
            container.innerHTML = `<p>æ²’æœ‰ç™¼ç¾ ${linkA} èˆ‡ ${linkB} ä¹‹é–“çš„ç›´æ¥è½‰ä¹˜å„ªæƒ ã€‚</p>`;
        } else {
            let html = '<h3>æ‰¾åˆ°ä»¥ä¸‹å„ªæƒ çµ„åˆï¼š</h3><div class="data-table-wrapper"><table><thead><tr><th>çµ„åˆ</th><th>è½‰ä¹˜ç«™</th><th>å„ªæƒ </th><th>å‚™è¨»</th></tr></thead><tbody>';
            matches.forEach(m => {
                html += `<tr>
                            <td>${m.desc}</td>
                            <td>${m.rec.xchange}</td>
                            <td style="color:red;font-weight:bold;">${m.rec.discount_max}</td>
                            <td>${m.rec.detail}</td>
                         </tr>`;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
    }

    function findMatch(routeData, targetRoute, desc, results) {
        if (!routeData.Records) return;
        routeData.Records.forEach(rec => {
            if (rec.sec_routeno === targetRoute) {
                results.push({ desc: desc, rec: rec });
            }
        });
    }

</script>
