<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #e30000; /* KMB Red */

        table { width: 100%; border-collapse: collapse; min-width: 800px; }

        a.kmb-link { color: var(--link-color); text-decoration: none; font-weight: bold; border-bottom: 1px dotted var(--link-color); }
        a.kmb-link:hover { text-decoration: underline; color: var(--primary-color); }
        a.kmb-link::after { content: " ğŸ”—"; font-size: 0.8em; opacity: 0.5; }
        
        .filter-bar { margin-bottom: 10px; padding: 10px; background: #eee; border-radius: 4px; }

        /* Autocomplete Styles */

<body>

<div class="container">
    <h1>ğŸšŒ ä¹å·´è½‰ä¹˜å„ªæƒ æŸ¥è©¢</h1>

    <div class="file-loader" id="fileLoaderSection">
        <h3>è³‡æ–™ä¾†æºè¨­å®š</h3>
        <p>è«‹ç¢ºä¿ f1.json, f2.json, b1.json, b2.json èˆ‡æ­¤ç¶²é åœ¨åŒä¸€è³‡æ–™å¤¾ã€‚</p>
        <p id="loadStatus">ç‹€æ…‹: ç­‰å¾…è¼‰å…¥...</p>
        <div id="manualLoad" style="display:none;">
            <p>âš ï¸ ç„¡æ³•è‡ªå‹•è®€å– (å¯èƒ½æ˜¯ç€è¦½å™¨ CORS å®‰å…¨é™åˆ¶)ã€‚è«‹æ‰‹å‹•é¸å–é‚£ 4 å€‹ JSON æª”æ¡ˆï¼š</p>
            <input type="file" id="fileInput" multiple accept=".json">
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchMode('single')">å–®ä¸€è·¯ç·šæŸ¥è©¢</button>
        <button class="tab-btn" onclick="switchMode('pair')">é»å°é»è½‰ä¹˜æª¢æŸ¥</button>
    </div>

    <div id="mode-single" class="search-mode">
        <div class="search-box">
            <div class="autocomplete">
                <input type="text" id="routeInput" placeholder="è¼¸å…¥è·¯ç·š (ä¾‹: 1A)">
            </div>
            <button class="action-btn" onclick="searchSingleRoute()">æŸ¥è©¢è½‰ä¹˜</button>
        </div>
        <div id="singleResult" class="result-container"></div>
    </div>

    <div id="mode-pair" class="search-mode" style="display:none;">
        <div class="search-box">
            <div class="autocomplete">
                <input type="text" id="routeA" placeholder="ç¬¬ä¸€ç¨‹è·¯ç·š (ä¾‹: 1)">
            </div>
            <span>+</span>
            <div class="autocomplete">
                <input type="text" id="routeB" placeholder="ç¬¬äºŒç¨‹è·¯ç·š (ä¾‹: 1A)">
            </div>
            <button class="action-btn" onclick="checkPairDiscount()">æª¢æŸ¥å„ªæƒ </button>
        </div>
        <div id="pairResult" class="result-container"></div>
    </div>

</div>

<script>
    const DB = { f1: {}, f2: {}, b1: {}, b2: {} };
    let allRoutes = new Set();
    
    function getKmbLink(routeNo) {
        if (!routeNo) return '';
        const cleanRoute = routeNo.trim();
        const url = `https://search.kmb.hk/KMBWebSite/?action=routesearch&route=${encodeURIComponent(cleanRoute)}&lang=zh-hk`;
        return `<a href="${url}" target="_blank" class="kmb-link" title="å‰å¾€ä¹å·´å®˜ç¶²æŸ¥çœ‹ ${cleanRoute} è³‡æ–™">${cleanRoute}</a>`;
    }
    
    function getDestName(db, route) {
        return db[route]?.bus_arr?.[0]?.dest || "æœªçŸ¥";
    }

    // --- Autocomplete Implementation ---
    function setupAutocomplete(inp) {
        inp.addEventListener("input", function(e) {
            let a, b, i, val = this.value;
            closeAllLists();
            if (!val) { return false; }

            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            
            const sortedRoutes = Array.from(allRoutes).sort((x, y) => {
                const numX = parseInt(x, 10);
                const numY = parseInt(y, 10);
                if (numX < numY) return -1;
                if (numX > numY) return 1;
                return x.localeCompare(y);
            });

            for (i = 0; i < sortedRoutes.length; i++) {
                if (sortedRoutes[i].toUpperCase().startsWith(val.toUpperCase())) {
                    b = document.createElement("DIV");
                    b.innerHTML = "<strong>" + sortedRoutes[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += sortedRoutes[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + sortedRoutes[i] + "'>";
                    b.addEventListener("click", function(e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        document.addEventListener("click", (e) => closeAllLists(e.target));
    }

    // --- Initialization & Data Loading ---
    window.onload = async () => {
        const files = ['f1.json', 'f2.json', 'b1.json', 'b2.json'];
        try {
            const promises = files.map(f => fetch(f).then(res => {
                if (!res.ok) throw new Error("404");
                return res.json();
            }));
            const results = await Promise.all(promises);
            DB.f1 = results[0]; DB.f2 = results[1]; DB.b1 = results[2]; DB.b2 = results[3];
            processData();
            document.getElementById('loadStatus').innerHTML = '<span class="status-ok">âœ… è³‡æ–™å·²è‡ªå‹•è¼‰å…¥</span>';
        } catch (e) {
            console.log("Auto-fetch failed, requesting manual input.", e);
            document.getElementById('loadStatus').innerHTML = '<span class="status-err">âŒ ç„¡æ³•è‡ªå‹•è®€å–æª”æ¡ˆ (è«‹æ‰‹å‹•é¸æ“‡)</span>';
            document.getElementById('manualLoad').style.display = 'block';
        }
    };

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        const readJSON = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve({ name: file.name, data: JSON.parse(e.target.result) });
            reader.onerror = reject;
            reader.readAsText(file);
        });
        try {
            const loaded = await Promise.all(files.map(readJSON));
            loaded.forEach(item => {
                if (item.name.includes('f1')) DB.f1 = item.data;
                if (item.name.includes('f2')) DB.f2 = item.data;
                if (item.name.includes('b1')) DB.b1 = item.data;
                if (item.name.includes('b2')) DB.b2 = item.data;
            });
            processData();
            document.getElementById('loadStatus').innerHTML = `<span class="status-ok">âœ… å·²æ‰‹å‹•è¼‰å…¥ ${files.length} å€‹æª”æ¡ˆ</span>`;
            document.getElementById('manualLoad').style.display = 'none';
        } catch (err) {
            alert("æª”æ¡ˆè®€å–éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥æ ¼å¼");
        }
    });

    function processData() {
        allRoutes = new Set([
            ...Object.keys(DB.f1), ...Object.keys(DB.f2),
            ...Object.keys(DB.b1), ...Object.keys(DB.b2)
        ]);
        setupAutocomplete(document.getElementById("routeInput"));
        setupAutocomplete(document.getElementById("routeA"));
        setupAutocomplete(document.getElementById("routeB"));
    }

    function switchMode(mode) {
        document.getElementById('mode-single').style.display = mode === 'single' ? 'block' : 'none';
        document.getElementById('mode-pair').style.display = mode === 'pair' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }

    function searchSingleRoute() {
        const route = document.getElementById('routeInput').value.trim().toUpperCase();
        const container = document.getElementById('singleResult');
        container.innerHTML = '';
        if (!route) return;
        const searchedRouteLink = getKmbLink(route);
        const sections = [
            { title: `å»ç¨‹ (${searchedRouteLink} å¾€${getDestName(DB.f1, route)}) -> è½‰ä¹˜å…¶ä»–`, data: DB.f1[route] },
            { title: `å…¶ä»– -> è½‰ä¹˜å»ç¨‹ (${searchedRouteLink} å¾€${getDestName(DB.f1, route)})`, data: DB.f2[route] },
            { title: `å›ç¨‹ (${searchedRouteLink} å¾€${getDestName(DB.b1, route)}) -> è½‰ä¹˜å…¶ä»–`, data: DB.b1[route] },
            { title: `å…¶ä»– -> è½‰ä¹˜å›ç¨‹ (${searchedRouteLink} å¾€${getDestName(DB.b1, route)})`, data: DB.b2[route] }
        ];
        let html = `<div class="filter-bar">ğŸ” çµæœç¯©é¸: <input type="text" id="tableFilter" placeholder="è¼¸å…¥è»Šç«™æˆ–è·¯ç·šè™Ÿç¢¼..." onkeyup="filterTables()"></div>`;
        let found = false;
        sections.forEach(sec => {
            if (!sec.data || !sec.data.Records) return;
            found = true;
            html += `<div class="route-info-header"><h3>${sec.title}</h3></div>`;
            html += `<div class="data-table-wrapper"><table class="transfer-table"><thead><tr><th>æ¬¡ç¨‹è·¯ç·š</th><th>ç›®çš„åœ°</th><th>è½‰ä¹˜ç«™</th><th>å„ªæƒ </th><th>å‚™è¨»</th></tr></thead><tbody>`;
            sec.data.Records.forEach(rec => {
                const routeLink = getKmbLink(rec.sec_routeno);
                html += `<tr><td>${routeLink}</td><td>${rec.sec_dest}</td><td>${rec.xchange}</td><td style="color: red; font-weight: bold;">${rec.discount_max}</td><td>${rec.detail !== '--' ? rec.detail : ''}</td></tr>`;
            });
            html += `</tbody></table></div>`;
        });
        container.innerHTML = found ? html : '<p>æ‰¾ä¸åˆ°æ­¤è·¯ç·šçš„è½‰ä¹˜è³‡æ–™ã€‚</p>';
    }

    window.filterTables = function() {
        const term = document.getElementById('tableFilter').value.toLowerCase();
        document.querySelectorAll('.transfer-table tbody tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
    }

    function checkPairDiscount() {
        const rA = document.getElementById('routeA').value.trim().toUpperCase();
        const rB = document.getElementById('routeB').value.trim().toUpperCase();
        const container = document.getElementById('pairResult');
        container.innerHTML = '';
        if (!rA || !rB) return;
        let matches = [];
        const linkA = getKmbLink(rA); const linkB = getKmbLink(rB);
        
        // Helper to format the description with destination info
        const fmtDesc = (dirA, dbA, dirB, destBName) => {
            const destA = getDestName(dbA, rA);
            return `${dirA} ${linkA} (å¾€${destA}) è½‰ ${dirB} ${linkB} (å¾€${destBName})`;
        };

        // 1. A(Out) -> B
        if (DB.f1[rA]) findMatch(DB.f1[rA], rB, fmtDesc("å»ç¨‹", DB.f1, "æ¬¡ç¨‹", ""), matches);
        // 2. A(Ret) -> B
        if (DB.b1[rA]) findMatch(DB.b1[rA], rB, fmtDesc("å›ç¨‹", DB.b1, "æ¬¡ç¨‹", ""), matches);
        
        // For cases 3 & 4 (B -> A), we just flip the logic slightly for display if needed, 
        // but typically user searches "A then B". 
        // If user meant "Can I transfer between A and B in any order?", we check both ways.
        
        const fmtDescReverse = (dirB, dbB, dirA, destAName) => {
            const destB = getDestName(dbB, rB);
            return `${dirB} ${linkB} (å¾€${destB}) è½‰ ${dirA} ${linkA} (å¾€${destAName})`;
        };

        // 3. B(Out) -> A
        if (DB.f1[rB]) findMatch(DB.f1[rB], rA, fmtDescReverse("å»ç¨‹", DB.f1, "æ¬¡ç¨‹", ""), matches);
        // 4. B(Ret) -> A
        if (DB.b1[rB]) findMatch(DB.b1[rB], rA, fmtDescReverse("å›ç¨‹", DB.b1, "æ¬¡ç¨‹", ""), matches);

        if (matches.length === 0) {
            container.innerHTML = `<p>æ²’æœ‰ç™¼ç¾ ${linkA} èˆ‡ ${linkB} ä¹‹é–“çš„ç›´æ¥è½‰ä¹˜å„ªæƒ ã€‚</p>`;
        } else {
            let html = '<h3>æ‰¾åˆ°ä»¥ä¸‹å„ªæƒ çµ„åˆï¼š</h3><div class="data-table-wrapper"><table><thead><tr><th>çµ„åˆ</th><th>è½‰ä¹˜ç«™</th><th>å„ªæƒ </th><th>å‚™è¨»</th></tr></thead><tbody>';
            matches.forEach(m => {
                // Since we don't know B's dest from A's file directly in all cases (sometimes it's in sec_dest),
                // we use sec_dest from the record if available, which is more accurate for the specific trip.
                const finalDesc = m.desc.replace("(å¾€)", `(å¾€${m.rec.sec_dest})`); 
                
                html += `<tr><td>${finalDesc}</td><td>${m.rec.xchange}</td><td style="color:red;font-weight:bold;">${m.rec.discount_max}</td><td>${m.rec.detail !== '--' ? m.rec.detail : ''}</td></tr>`;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }
    }

    function findMatch(routeData, targetRoute, descTemplate, results) {
        if (!routeData.Records) return;
        routeData.Records.forEach(rec => {
            if (rec.sec_routeno === targetRoute) {
                results.push({ desc: descTemplate, rec: rec });
            }
        });
    }
</script>
